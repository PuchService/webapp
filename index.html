<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h2>Services</h2>
  <div id="services"></div>

  <h2>Masters</h2>
  <div id="masters"></div>

  <h2>Available Slots</h2>
  <div id="slots"></div>
</div>

<script src="api.js"></script>
<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  tg.MainButton.text = "Book";
  tg.MainButton.color = "#3b82f6";
  tg.MainButton.textColor = "#fff";
  tg.MainButton.hide();

  let selectedService=null, selectedMaster=null, selectedSlot=null;

  loadServices();

  function loadServices(){
    api.getServices().then(list=>{
      const root=document.getElementById("services");
      root.innerHTML="";
      list.forEach(s=>{
        const btn=document.createElement("button");
        btn.innerText=s.name;
        btn.onclick=()=>{selectedService=s; loadMasters(s.id);}
        root.appendChild(btn);
      });
    });
  }

  function loadMasters(serviceId){
    api.getMasters(serviceId).then(list=>{
      const root=document.getElementById("masters");
      root.innerHTML="";
      list.forEach(m=>{
        const btn=document.createElement("button");
        btn.innerText=m.name;
        btn.onclick=()=>{selectedMaster=m; loadSlots(m.id);}
        root.appendChild(btn);
      });
    });
  }

  function loadSlots(masterId){
    api.getSlots(masterId).then(list=>{
      const root=document.getElementById("slots");
      root.innerHTML="";
      list.forEach(sl=>{
        const btn=document.createElement("button");
        btn.innerText=sl.time;
        btn.onclick=()=>{selectedSlot=sl; tg.MainButton.show();}
        root.appendChild(btn);
      });
    });
  }

  tg.MainButton.onClick(()=>{
    if(!selectedService || !selectedMaster || !selectedSlot) return;

    api.book({
      serviceId:selectedService.id,
      masterId:selectedMaster.id,
      slotId:selectedSlot.id,
      tgUserId: tg.initDataUnsafe.user?.id
    }).then(res=>{
      tg.sendData(JSON.stringify({type:"BOOKING_CREATED", booking:res}));
      tg.close();
    });
  });
</script>
</body>
</html>
